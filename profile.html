<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - VETAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h2{
        color: #f7a204;
    }
    .navbar-custom {
      background-color: #343a40;
      padding: 10px;
      border-radius: 20px;
    }
    .navbar-custom a {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
    }
    .navbar-custom a:hover {
      color: #ffc107;
    }
    .container-custom {
      margin-top: 50px;
      background-color: #f7a20411;
    }
    #referralLink {
      cursor: not-allowed;
    }
   button{
    padding: 10px;
    border-radius: 25px;
   }
      </style>
</head>
<body>

   
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> <h2>VETAX</h2></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
             data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" id="logoutBtn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">User Profile</h2>
                <div class="row mb-3">
                    <div class="col-sm-4"><strong>Username:</strong></div>
                    <div class="col-sm-8" id="profileUsername"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-4"><strong>Email:</strong></div>
                    <div class="col-sm-8" id="profileEmail"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-4"><strong>Phone:</strong></div>
                    <div class="col-sm-8" id="profilePhone"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-4"><strong>Mined Balance:</strong></div>
                    <div class="col-sm-8" id="minedBalance">0.000000</div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-4"><strong>Referral Balance:</strong></div>
                    <div class="col-sm-8" id="referralBalance">0.000000</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
